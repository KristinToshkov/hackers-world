<!DOCTYPE HTML>
<html>
	<head>
		<title>Hackers World</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/commons.css" />
        <link rel="stylesheet" href="/css/error.css" />
        <link rel="stylesheet" href="/css/settings.css" />


	</head>
	<body></body>
							<div class="signin">

                                <div class="content">
                        
                                    <h2>Settings</h2>
                        
                                    <form class="form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${userEditRequest}">
                        
                                        <div class="inputBox">
                    
                                            <i>Avatar</i>
                                            <input type="text" th:field="*{profilePicture}">
                        
                                        </div>
                                        <div class="alert-warning">
                                            <p th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}" >Avatar wrong message</p>
                                        </div>


                                        <div class="inputBox">
                    
                                            <i>E-mail</i>
                                            <input type="text" th:field="*{email}">

                                        </div>
                                        <div class="alert-warning">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email wrong message</p>
                                        </div>
                        
                                        <div class="inputBox">
                    
                                            <i>Username</i>
                                            <input type="text" th:field="*{username}">
                        
                                        </div>
                                        <div class="alert-warning">
                                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username wrong message</p>
                                            <p th:text="${usernameError}">Username wrong message</p>
                                        </div>

                                        <div class="inputBox">

                                            <i>Password</i>
                                            <input type="password" th:field="*{password}">

                                        </div>
                                        <div class="alert-warning">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password wrong message</p>
                                        </div>
                        
                        
                                        <div class="inputBox">
                        
                                            <input type="submit" value="Submit Changes">
                        
                                        </div>
                        
                                    </form>
                        
                                </div>
                        
                            </div>
						</div>
					

	</body>
</html>

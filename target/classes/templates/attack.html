<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/commons.css" />
        <link rel="stylesheet" href="/css/error.css" />
        <link rel="stylesheet" href="/css/settings.css" />


	</head>
	<body>
							<div class="signin">

                                <div class="content">
                        
                                    <h2>Attacking <span th:text="${user.username}">Username1</span></h2>
                        
                                    <form class="form" th:action="@{'/hack/' + ${user.id}}" th:method="POST" th:object="${userHackRequest}">
                        
                                        <div class="inputBox">
                    
                                            <i>Credit Amount</i>
                                            <input type="number" th:field="*{credits}" required>
                        
                                        </div>
                                        <div class="alert-warning">
                                            <p th:if="${errorMessage}" th:text="${errorMessage}">Credit Amount wrong message</p>
                                        </div>

                                        <div class="inputBox">
                        
                                            <input type="submit" value="Hack Credits">
                        
                                        </div>
                        
                                    </form>
                        
                                </div>
                        
                            </div>
						</div>
					

	</body>
</html>

    <div class="signin">

        <div class="content">

            <h2>Register</h2>

            <form class="form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

                <div class="inputBox">

                    <input type="text" th:field="*{email}"> <i>E-mail</i>

                </div>
                <div class="alert-warning">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email wrong message</p>
                </div>

                <div class="inputBox">

                    <input type="text" th:field="*{username}" required> <i>Username</i>

                </div>
                <div class="alert-warning">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Username wrong message</p>
                    <p th:if="${usernameError}" th:text="${usernameError}"></p>
                </div>

                <div class="inputBox">

                    <input type="password" th:field="*{password}" required> <i>Password</i>

                </div>
                <div class="alert-warning">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Password wrong message</p>
                </div>

                <div class="inputBox">
                    <input type="password" th:field="*{confirmPassword}" required>
                    <i>Confirm Password</i>
                </div>
                <div class="alert-warning">
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password wrong message</p>
                    <p th:if="${passwordError}" th:text="${passwordError}"></p>
                </div>

                <div class="links"> <a href="/login">Login</a>

                </div>

                <div class="inputBox">

                    <input type="submit" value="Register">

                </div>

            </form>
